apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-login-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: yourdomain.com   # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-login-service
                port:
                  number: 80
